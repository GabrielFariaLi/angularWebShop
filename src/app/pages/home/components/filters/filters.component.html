<mat-expansion-panel *ngIf="categories">
  <mat-expansion-panel-header>
    <mat-panel-title> categorias</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let categoria of categories" [value]="categoria">
      <button (click)="onShowCategory(categoria)">{{ categoria }}</button>
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
